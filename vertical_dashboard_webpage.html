<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertical Sports Dashboard</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: radial-gradient(circle at top, #1e3a8a, #020617);
      --card: rgba(2, 6, 23, 0.8);
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --accent-2: #facc15;
    }

    /* Super Bowl Theme */
    body.superbowl {
      --bg: radial-gradient(circle at top, #7c2d12, #020617);
      --card: linear-gradient(135deg, rgba(250,204,21,0.15), rgba(185,28,28,0.25));
      --accent: #facc15;
      --accent-2: #dc2626;
    }

    body.light {
      --bg: linear-gradient(180deg, #e0f2fe, #f8fafc);
      --card: #ffffff;
      --text: #020617;
      --muted: #475569;
      --accent: #0284c7;
      --accent-2: #ca8a04;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .dashboard {
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    header {
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, rgba(250,204,21,0.25), rgba(220,38,38,0.25));
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .controls button {
      margin-left: 8px;
    }

    button {
      background: var(--card);
      color: var(--text);
      border: none;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    main {
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      overflow-y: auto;
    }

    .module {
      background: var(--card);
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .module h2 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .score {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 15px;
    }

    .team {
      font-weight: 600;
    }

    .status {
      font-size: 13px;
      color: var(--muted);
    }

    /* Sports-only mode */
    body.sports-only #weather,
    body.sports-only #news {
      display: none;
    }

    @media (min-height: 1200px) {
      .module { padding: 20px; }
      .score { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>üî• Game Day Dashboard</h1>
      <div class="controls">
        <button id="superBowl">üèÜ Super Bowl</button>
        <button id="sportsMode">üèà Game Day</button>
        <button id="toggle">üåô Theme</button>
      </div>
    </header>

    <main>
      <!-- Weather -->
      <section class="module" id="weather">
        <h2>üå§ Weather</h2>
        <div class="score"><span>Meridian, ID</span><span>42¬∞F Clear</span></div>
        <div class="status">High 48¬∞ / Low 29¬∞</div>
      </section>

      <!-- Sports -->
      <section class="module" id="sports">
        <h2>üèÜ Live Sports</h2>
        <div id="scores">Loading scores‚Ä¶</div>
      </section>

      <!-- News -->
      <section class="module" id="news">
        <h2>üì∞ Headlines</h2>
        <div class="score">Markets react to latest economic data</div>
        <div class="score">College athletics continue playoff expansion talks</div>
        <div class="score">Tech companies accelerate AI adoption</div>
      </section>
    </main>
  </div>

  <script>
    // Theme toggle
    document.getElementById('toggle').onclick = () => {
      document.body.classList.toggle('light');
    };

    // Sports-only (Game Day) mode
    document.getElementById('sportsMode').onclick = () => {
      document.body.classList.toggle('sports-only');
    };

    // Super Bowl Theme
    document.getElementById('superBowl').onclick = () => {
      document.body.classList.toggle('superbowl');
      document.body.classList.add('sports-only');
      document.querySelector('header h1').textContent = 'üèÜ Super Bowl Mode';
    };

    // ESPN public scoreboard APIs (no key required)
    const leagues = [ 'nfl' ];

    async function loadScores() {
      const container = document.getElementById('scores');
      container.innerHTML = '';

      for (const league of leagues) {
        try {
          const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard`);
          const data = await res.json();

          const events = data.events || [];
          events.forEach(event => {
            const c = event.competitions[0].competitors;
            const home = c.find(t => t.homeAway === 'home');
            const away = c.find(t => t.homeAway === 'away');

            const div = document.createElement('div');
            div.className = 'score';
            div.innerHTML = `
              <span class="team">${away.team.displayName} ${away.score} vs ${home.team.displayName} ${home.score}</span>
              <span class="status">${event.status.type.shortDetail}</span>
            `;
            container.appendChild(div);
          });
        } catch (e) {
          console.warn('Score load failed');
        }
      }
    }

    loadScores();
    setInterval(loadScores, 60000);
  </script>
</body>
</html>
